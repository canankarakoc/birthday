<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Party!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the RBT's Birthday Party!</h1>
    <p>Join the fun and share your moments!</p>
  </header>

  <!-- Spotify Playlist -->
  <section id="playlist">
    <h2>Party Playlist</h2>
    <iframe src="https://open.spotify.com/playlist/0TOMWfEQzXLQ7YPbKBgrmF?si=637aeb72b7b64e79" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </section>

  <!-- Photo Upload -->
  <section id="photos">
    <h2>Share Your Photos</h2>
    <p><a href="https://drive.google.com/drive/folders/1G4zW6M9g2CZX93de9uqq7178TS7qzTkZ?usp=sharing" target="_blank">Upload photos here</a></p>
  </section>

  <!-- Instagram Hashtag Feed -->
  <section id="instagram">
    <h2>Party Moments</h2>
    <div class="insta-feed">
      <!-- Embed Instagram feed widget here -->
      <!-- Use LightWidget or similar if you have the embed code -->
    </div>
  </section>

  <!-- Message Form -->
  <section id="messages">
    <h2>Leave a Message</h2>
    <form action="https://formspree.io/f/mjkvyrkv" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
